<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional BOQ Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 1000; transform: translateX(120%); transition: transform 0.3s ease-in-out; }
        .toast.show { transform: translateX(0); }
        .virtual-scroll { height: 500px; overflow-y: auto; }
        .loading-spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 2px solid white; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .product-item:hover { background: rgba(255, 255, 255, 0.1); }
        .boq-item-features { font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); padding-left: 1rem; }
    </style>
</head>
<body class="p-4 min-h-screen flex items-center justify-center">
    <div id="toastContainer"></div>
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glassmorphism rounded-lg p-6 flex items-center space-x-3">
            <div class="loading-spinner"></div><span class="text-white" id="loadingText">Processing...</span>
        </div>
    </div>

    <div class="glassmorphism rounded-3xl shadow-xl max-w-7xl w-full p-8 space-y-8">
        <div class="text-center text-white">
            <h1 class="text-4xl font-extrabold mb-2">Professional BOQ Generator</h1>
            <p class="text-white/80">Intelligent Bill of Quantities Generation System</p>
            <div class="mt-2"><span id="appStatus" class="inline-block px-3 py-1 bg-yellow-500/20 text-yellow-400 text-sm rounded-full">Connecting...</span></div>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="glassmorphism rounded-2xl p-6 border border-white/20">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-white">Product Database</h3>
                        <div class="flex space-x-2 items-center">
                            <span id="productCount" class="text-white/70 text-sm">0 products</span>
                            <button id="refreshDataBtn" class="px-3 py-1 bg-blue-500/70 text-white text-sm rounded hover:bg-blue-600/70" title="Refresh from server">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <input type="text" id="productSearch" placeholder="Search products..." class="col-span-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-white/50 focus:border-white/50 focus:ring-white/50 text-sm p-3">
                        <select id="categoryFilter" class="rounded-lg border border-white/30 bg-white/10 text-white focus:border-white/50 focus:ring-white/50 text-sm p-3"><option value="">All Categories</option></select>
                    </div>
                    <div id="productsList" class="virtual-scroll space-y-2">
                        <div id="emptyProductsMessage" class="text-white/60 text-center py-8">
                            <p>Loading products from database...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6">
                <div class="glassmorphism rounded-2xl p-6 border border-white/20">
                    <h2 class="text-2xl font-semibold text-white mb-4">Project Configuration</h2>
                    <form id="boqForm" class="space-y-4" novalidate>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-white/90 mb-1">Project Name *</label>
                                <input type="text" id="projectName" class="w-full rounded-lg border border-white/30 bg-white/10 text-white p-3" placeholder="e.g., Main Boardroom" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-white/90 mb-1">Client Name *</label>
                                <input type="text" id="clientName" class="w-full rounded-lg border border-white/30 bg-white/10 text-white p-3" placeholder="e.g., ABC Corporation" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-white/90 mb-1">Project Requirements</label>
                            <textarea id="projectRequirements" rows="3" class="w-full rounded-lg border border-white/30 bg-white/10 text-white p-3" placeholder="Keywords: video conferencing, signage, audio system..."></textarea>
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-white/90 mb-1">Budget</label>
                                <select id="budgetRange" class="w-full rounded-lg border border-white/30 bg-white/10 text-white p-3"><option value="5000-15000">$5k - $15k</option><option value="15000-30000">$15k - $30k</option><option value="30000-50000">$30k - $50k</option><option value="50000-100000">$50k - $100k</option><option value="100000+">$100k+</option></select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-white/90 mb-1">Priority</label>
                                <select id="priority" class="w-full rounded-lg border border-white/30 bg-white/10 text-white p-3"><option value="balanced">Balanced</option><option value="cost">Cost</option><option value="quality">Quality</option></select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-white/90 mb-1">Contingency %</label>
                                <input type="number" id="contingency" value="10" min="0" max="50" class="w-full rounded-lg border border-white/30 bg-white/10 text-white p-3">
                            </div>
                        </div>
                        <div class="pt-2">
                            <button type="submit" id="generateBtn" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center">
                                <span id="generateText">Generate Smart BOQ</span>
                                <div id="generateSpinner" class="hidden loading-spinner w-5 h-5 ml-2"></div>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="glassmorphism rounded-2xl p-6 border border-white/20">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-white">Generated BOQ</h2>
                        <div id="boqActions" class="hidden">
                            <button id="downloadCsvBtn" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg" title="Download CSV">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 11.586V3a1 1 0 112 0v8.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </div>
                    <div id="boqOutput" class="text-white/70">
                        <div class="text-center py-8"><p>Configure your project and click "Generate" to create a quote.</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = { API_BASE_URL: 'https://adarshav-boq-backend.hf.space' };
        
        const utils = {
            debounce(func, wait) { let timeout; return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); }; },
            sanitizeHTML(str) { const div = document.createElement('div'); div.textContent = String(str || ''); return div.innerHTML; },
            formatCurrency(amount) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(Number(amount || 0)); }
        };

        class ToastManager {
            constructor() { this.container = document.getElementById('toastContainer'); }
            show(message, type = 'info', duration = 4000) {
                const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
                const toast = document.createElement('div');
                toast.className = `toast ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg`;
                toast.innerHTML = `<span>${utils.sanitizeHTML(message)}</span>`;
                this.container.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => { if (toast.parentElement) { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); } }, duration);
            }
        }

        class BOQApp {
            constructor() {
                this.toast = new ToastManager();
                this.products = [];
                this.categories = new Set();
                this.currentBOQ = null;
                this.initializeEventListeners();
                this.checkBackendStatus();
                this.refreshData();
            }

            initializeEventListeners() {
                document.getElementById('boqForm').addEventListener('submit', (e) => this.handleBOQGeneration(e));
                document.getElementById('productSearch').addEventListener('input', utils.debounce(() => this.renderProducts(), 300));
                document.getElementById('categoryFilter').addEventListener('change', () => this.renderProducts());
                document.getElementById('refreshDataBtn').addEventListener('click', () => this.refreshData());
                document.getElementById('downloadCsvBtn').addEventListener('click', () => this.downloadBOQ());
            }

            async checkBackendStatus() { /* ... unchanged ... */ }
            async refreshData() { /* ... unchanged ... */ }
            
            async handleBOQGeneration(e) {
                e.preventDefault();
                const config = this.getBOQConfig();
                
                try {
                    if (!config.projectName || !config.clientName) { this.toast.show('Project and Client Name are required.', 'error'); return; }
                    if (this.products.length === 0) { this.toast.show('Cannot generate BOQ, product database is empty.', 'error'); return; }

                    this.setButtonLoading('generateBtn', true, 'Generating...');
                    
                    const response = await fetch(`${CONFIG.API_BASE_URL}/api/generate_boq`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(config),
                    });
                    const boq = await response.json();
                    if (!response.ok) throw new Error(boq.detail || 'Failed to generate BOQ.');
                    
                    this.currentBOQ = boq; // Store the raw BOQ from backend
                    this.renderBOQ(boq);
                    this.toast.show('BOQ generated successfully!', 'success');
                } catch (error) {
                    this.toast.show(error.message, 'error');
                } finally {
                    this.setButtonLoading('generateBtn', false, 'Generate Smart BOQ');
                }
            }

            updateUI() { /* ... unchanged ... */ }
            updateProductCount() { /* ... unchanged ... */ }
            updateCategoryFilter() { /* ... unchanged ... */ }
            renderProducts() { /* ... unchanged ... */ }
            createProductHTML(product) { /* ... unchanged ... */ }

            renderBOQ(boq) {
                const output = document.getElementById('boqOutput');
                const actions = document.getElementById('boqActions');
                const subtotal = boq.summary.totalCost / (1 + (boq.metadata.contingency / 100));
                const contingencyAmount = boq.summary.totalCost - subtotal;
                
                // ✅ UPDATED: Now includes a row for features
                const tableRows = boq.items.map((item, index) => `
                    <tr class="border-b border-white/10">
                        <td class="p-2 align-top">${index + 1}</td>
                        <td class="p-2 align-top">
                            <div class="font-medium">${utils.sanitizeHTML(item.name)}</div>
                            <div class="boq-item-features">${utils.sanitizeHTML(item.features)}</div>
                        </td>
                        <td class="text-center p-2 align-top">${item.quantity}</td>
                        <td class="text-right p-2 align-top">${utils.formatCurrency(item.unitPrice)}</td>
                        <td class="text-right p-2 align-top">${utils.formatCurrency(item.totalPrice)}</td>
                    </tr>`).join('');

                output.innerHTML = `
                    <div class="space-y-4">
                        <div class="text-lg font-semibold">
                            <p>Project: ${utils.sanitizeHTML(boq.projectName)}</p>
                            <p>Client: ${utils.sanitizeHTML(boq.clientName)}</p>
                        </div>
                        <div class="overflow-x-auto"><table class="w-full text-sm text-left">
                            <thead><tr class="bg-black/20">
                                <th class="p-2 w-8">#</th><th class="p-2">Description</th>
                                <th class="text-center p-2">Qty</th><th class="text-right p-2">Unit Price</th>
                                <th class="text-right p-2">Total</th>
                            </tr></thead><tbody>${tableRows}</tbody>
                        </table></div>
                        <div class="text-right font-semibold text-lg pt-4">
                            <p>Subtotal: ${utils.formatCurrency(subtotal)}</p>
                            <p>Contingency (${boq.metadata.contingency}%): ${utils.formatCurrency(contingencyAmount)}</p>
                            <p class="text-green-400 text-xl">Grand Total: ${utils.formatCurrency(boq.summary.totalCost)}</p>
                        </div>
                    </div>`;
                actions.classList.remove('hidden');
            }

            downloadBOQ() {
                if (!this.currentBOQ) { this.toast.show('No BOQ to download', 'error'); return; }
                const boq = this.currentBOQ;
                const subtotal = boq.summary.totalCost / (1 + (boq.metadata.contingency / 100));
                const contingencyAmount = boq.summary.totalCost - subtotal;

                // ✅ UPDATED: Now includes features and summary in the CSV
                const headers = ['#', 'Category', 'Brand', 'Product Name', 'Features', 'Qty', 'Unit Price', 'Total Price'];
                const rows = boq.items.map((item, index) => [
                    index + 1,
                    `"${item.category || ''}"`,
                    `"${item.brand || ''}"`,
                    `"${item.name || ''}"`,
                    `"${item.features || ''}"`,
                    item.quantity,
                    item.unitPrice,
                    item.totalPrice
                ].join(','));
                
                const summary = [
                    ``, // Blank line
                    `,,,,Subtotal,,${subtotal.toFixed(2)}`,
                    `,,,,Contingency (${boq.metadata.contingency}%),,${contingencyAmount.toFixed(2)}`,
                    `,,,,Grand Total,,${boq.summary.totalCost.toFixed(2)}`
                ];

                const csvContent = [headers.join(','), ...rows, ...summary].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `BOQ-${boq.projectName.replace(/ /g, "_")}.csv`;
                link.click();
                URL.revokeObjectURL(link.href);
            }
            
            // --- Helper methods ---
            showLoadingOverlay(message) { document.getElementById('loadingText').textContent = message; document.getElementById('loadingOverlay').classList.remove('hidden'); }
            hideLoadingOverlay() { document.getElementById('loadingOverlay').classList.add('hidden'); }
            updateAppStatus(text, color) { const el = document.getElementById('appStatus'); el.textContent = text; el.className = `inline-block px-3 py-1 text-sm rounded-full ${color === 'green' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`; }
            setButtonLoading(btnId, isLoading, loadingText = '') { const btn = document.getElementById(btnId); const textEl = btn.querySelector('span'); const spinnerEl = btn.querySelector('div'); if (!textEl.dataset.originalText) textEl.dataset.originalText = textEl.textContent; btn.disabled = isLoading; textEl.textContent = isLoading ? loadingText : textEl.dataset.originalText; spinnerEl.classList.toggle('hidden', !isLoading); }
            getBOQConfig() { return { projectName: document.getElementById('projectName').value.trim(), clientName: document.getElementById('clientName').value.trim(), requirements: document.getElementById('projectRequirements').value.trim(), budgetRange: document.getElementById('budgetRange').value, priority: document.getElementById('priority').value, contingency: parseFloat(document.getElementById('contingency').value) || 0 }; }
        }
        
        // Unchanged initializers...
        BOQApp.prototype.checkBackendStatus = async function() { try { const response = await fetch(CONFIG.API_BASE_URL); if (!response.ok) throw new Error(); this.updateAppStatus('System Ready', 'green'); } catch { this.updateAppStatus('Backend Offline', 'red'); this.toast.show('Could not connect to the backend server.', 'error'); } };
        BOQApp.prototype.refreshData = async function() { this.showLoadingOverlay('Fetching Product Database...'); try { const response = await fetch(`${CONFIG.API_BASE_URL}/api/product_database`); if (!response.ok) throw new Error(`Server error: ${response.statusText}`); const products = await response.json(); this.products = products; this.categories = new Set(products.map(p => p.category).filter(Boolean)); this.updateUI(); this.toast.show(`Loaded ${products.length} products.`, 'success'); } catch (error) { this.toast.show(error.message, 'error'); document.getElementById('emptyProductsMessage').textContent = 'Error: Could not load products.'; } finally { this.hideLoadingOverlay(); } };
        BOQApp.prototype.updateUI = function() { this.updateProductCount(); this.updateCategoryFilter(); this.renderProducts(); };
        BOQApp.prototype.updateProductCount = function() { document.getElementById('productCount').textContent = `${this.products.length} products`; };
        BOQApp.prototype.updateCategoryFilter = function() { const filter = document.getElementById('categoryFilter'); const currentValue = filter.value; filter.innerHTML = '<option value="">All Categories</option>'; [...this.categories].sort().forEach(category => { const option = document.createElement('option'); option.value = category; option.textContent = category; filter.appendChild(option); }); filter.value = currentValue; };
        BOQApp.prototype.renderProducts = function() { const container = document.getElementById('productsList'); const emptyMessage = document.getElementById('emptyProductsMessage'); const searchQuery = document.getElementById('productSearch').value.toLowerCase(); const categoryFilter = document.getElementById('categoryFilter').value; const filteredProducts = this.products.filter(p => { const matchesSearch = !searchQuery || (p.name && p.name.toLowerCase().includes(searchQuery)) || (p.brand && p.brand.toLowerCase().includes(searchQuery)); const matchesCategory = !categoryFilter || p.category === categoryFilter; return matchesSearch && matchesCategory; }); if (filteredProducts.length === 0) { container.innerHTML = ''; emptyMessage.style.display = 'block'; emptyMessage.textContent = this.products.length > 0 ? 'No products match search.' : 'Database is empty.'; } else { emptyMessage.style.display = 'none'; container.innerHTML = filteredProducts.map(p => this.createProductHTML(p)).join(''); } };
        BOQApp.prototype.createProductHTML = function(product) { return `<div class="product-item glassmorphism rounded-lg p-3 border border-white/20"><h4 class="text-white font-medium text-sm">${utils.sanitizeHTML(product.name)}</h4><div class="text-white/60 text-xs mt-1"><span class="inline-block mr-3">${utils.formatCurrency(product.price)}</span><span class="inline-block mr-3">${utils.sanitizeHTML(product.brand)}</span><span class="inline-block px-2 py-0.5 bg-white/10 rounded text-xs">${utils.sanitizeHTML(product.category)}</span></div></div>`; };

        document.addEventListener('DOMContentLoaded', () => { window.app = new BOQApp(); });
    </script>
</body>
</html>
