# .github/workflows/build_database.yml

name: Build and Commit Product Database

# This workflow runs automatically on every push to your 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-db:
    runs-on: ubuntu-latest  # Use a standard virtual machine

    steps:
      # 1. Check out your repository's code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install the Python libraries needed for your script
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pdfplumber spacy

      # 4. Download the SpaCy language model
      - name: Download SpaCy Model
        run: python -m spacy download en_core_web_sm

      # 5. Run the ingestion script to create/update the database
      - name: Run Data Ingestion Script
        run: python ingest_data.py

      # 6. Commit the newly generated products.db file back to your repository
      - name: Commit and Push Database
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add products.db
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Automated: Update product database"
            git push
          else
            echo "No changes to the database. Skipping commit."
          fi
